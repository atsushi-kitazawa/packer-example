name: create azure image by packer

on: [push]

jobs:
  packer:
    runs-on: ubuntu-latest
    name: Run Packer
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup `packer`
        uses: hashicorp/setup-packer@main
      
      - name: Run `packer validate`
        run: "packer validate ./azure-ubuntu.pkr.hcl"